<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gift certificate</title>
</head>
<body>
<h2>Update gift certificate</h2>
<form th:action="@{/SpringRESTBoot/updateGift/{id}(id=${gift.id})}"
      th:object="${gift}"
      method="post">
    <input type="hidden" id="id" name="id" th:value="${gift.id}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${gift.name}"><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${gift.description}"><br>
    <!--<label for="price">Price:</label>
    <input type="text" id="price" name="price" th:value="${gift.price}"><br>-->
    <label for="duration">Duration:</label>
    <input type="text" id="duration" name="duration" th:value="${gift.duration}"><br>
    <input type="submit" value="Update">
</form>
<br>
<a th:href="@{/SpringRESTBoot/gifts}">Back to Gift List</a>
</body>
</html>
